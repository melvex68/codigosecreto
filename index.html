<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador Secreto: Panel Master</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --border: #334155;
            --success: #10b981;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-align: center;
        }

        /* Layout principal */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1300px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        /* Panel de Controles */
        .control-panel {
            background-color: var(--panel);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Estilo especial para el checkbox */
        .checkbox-group {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .checkbox-group input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Quitamos el ancho 100% en el label del checkbox para que no rompa el flex */
        .checkbox-group label {
            width: auto;
            margin: 0;
            cursor: pointer;
            color: var(--text);
        }

        span.value-display {
            color: var(--primary);
        }

        input[type="text"] {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--primary);
        }

        button.download-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            font-family: inherit;
            text-transform: uppercase;
        }

        button.download-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
        }

        /* Área de visualización */
        .preview-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background-color: #e5e5e5;
            border-radius: 12px;
            padding: 40px; /* Más padding para que la imagen respire */
            position: relative;
            overflow: auto;
        }

        canvas {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            image-rendering: pixelated;
            max-width: 100%; /* Para que no se salga si es gigante */
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #888;
            font-size: 12px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <h1>/// PANEL DE CODIFICACIÓN ///</h1>

    <div class="main-container">
        
        <div class="control-panel">
            <div class="input-group">
                <label>FRASE SECRETA</label>
                <input type="text" id="phraseInput" value="Busca en el pasillo" placeholder="Escribe aquí...">
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); width: 100%; margin: 5px 0;">

            <div class="input-group checkbox-group" onclick="document.getElementById('gridCheck').click()">
                <label for="gridCheck">Mostrar Cuadrícula Guía</label>
                <input type="checkbox" id="gridCheck" checked>
            </div>

            <div class="input-group">
                <label>Nivel de Caos <span id="val-jitter" class="value-display">1.5</span></label>
                <input type="range" id="jitterRange" min="0" max="8" step="0.1" value="1.5">
            </div>

            <div class="input-group">
                <label>Nivel de Rotación <span id="val-rotate" class="value-display">3°</span></label>
                <input type="range" id="rotateRange" min="0" max="45" step="1" value="3">
            </div>

            <div class="input-group">
                <label>Tamaño de Celda <span id="val-size" class="value-display">35px</span></label>
                <input type="range" id="sizeRange" min="15" max="100" step="5" value="35">
            </div>

            <button class="download-btn" onclick="downloadImage()">Descargar Imagen</button>
        </div>

        <div class="preview-area">
            <canvas id="codeCanvas"></canvas>
            <div class="watermark">Vista Previa</div>
        </div>
    </div>

    <script>
        // Referencias a los elementos
        const phraseInput = document.getElementById('phraseInput');
        const gridCheck = document.getElementById('gridCheck'); // Referencia al checkbox
        const jitterRange = document.getElementById('jitterRange');
        const rotateRange = document.getElementById('rotateRange');
        const sizeRange = document.getElementById('sizeRange');
        
        // Textos de valor
        const valJitter = document.getElementById('val-jitter');
        const valRotate = document.getElementById('val-rotate');
        const valSize = document.getElementById('val-size');

        const canvas = document.getElementById('codeCanvas');
        const ctx = canvas.getContext('2d');

        function draw() {
            const text = phraseInput.value;
            if (!text) return;

            // Valores actuales
            const jitter = parseFloat(jitterRange.value);
            const maxAngle = parseInt(rotateRange.value);
            const cellSize = parseInt(sizeRange.value);
            const showGrid = gridCheck.checked; // Estado del checkbox

            // Actualizar UI
            valJitter.textContent = jitter;
            valRotate.textContent = maxAngle + "°";
            valSize.textContent = cellSize + "px";

            // Configuración Grid
            const cols = 8;
            const rows = text.length;
            const margin = cellSize; 

            canvas.width = (cols * cellSize) + (margin * 2);
            canvas.height = (rows * cellSize) + (margin * 2);

            // Fondo papel
            ctx.fillStyle = '#f4f4f4';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Mover origen para respetar margen
            ctx.translate(margin, margin);

            // --- 1. DIBUJAR LA CUADRÍCULA (Si está activada) ---
            if (showGrid) {
                ctx.beginPath();
                ctx.strokeStyle = '#aaaaaa'; // Gris medio
                ctx.lineWidth = 1;

                // Líneas Verticales
                for (let x = 0; x <= cols; x++) {
                    ctx.moveTo(x * cellSize, 0);
                    ctx.lineTo(x * cellSize, rows * cellSize);
                }

                // Líneas Horizontales
                for (let y = 0; y <= rows; y++) {
                    ctx.moveTo(0, y * cellSize);
                    ctx.lineTo(cols * cellSize, y * cellSize);
                }
                ctx.stroke();
            }

            // --- 2. DIBUJAR LOS PUNTOS DE DATOS ---
            for (let i = 0; i < rows; i++) {
                let charCode = text.charCodeAt(i);
                let binaryString = charCode.toString(2).padStart(8, '0');

                for (let j = 0; j < cols; j++) {
                    const bit = binaryString[j];
                    
                    // Centros teóricos
                    const targetX = j * cellSize;
                    const targetY = i * cellSize;
                    const centerX = targetX + cellSize / 2;
                    const centerY = targetY + cellSize / 2;

                    // Distorsión
                    const randomJitterX = (Math.random() - 0.5) * jitter * 2;
                    const randomJitterY = (Math.random() - 0.5) * jitter * 2;
                    const angleRad = (Math.random() - 0.5) * 2 * (maxAngle * Math.PI / 180);

                    ctx.save();

                    // Aplicar transformaciones
                    ctx.translate(centerX + randomJitterX, centerY + randomJitterY);
                    ctx.rotate(angleRad);

                    // Colores imperfectos
                    ctx.fillStyle = (bit === '1') ? '#222' : '#eee';
                    
                    // Si dibujamos cuadrícula, hacemos los cuadrados un pelín más pequeños
                    // para que se vea la línea de fondo. Si NO hay cuadrícula, 
                    // los hacemos grandes para que se solapen (efecto mancha).
                    const scaleFactor = showGrid ? 0.85 : 1.15;
                    const drawSize = cellSize * scaleFactor; 

                    ctx.fillRect(-drawSize/2, -drawSize/2, drawSize, drawSize);

                    ctx.restore();
                }
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'codigo_secreto.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Escuchar eventos (añadimos gridCheck)
        [phraseInput, gridCheck, jitterRange, rotateRange, sizeRange].forEach(el => {
            el.addEventListener('input', draw);
            // Para checkboxes, a veces 'input' no basta en todos los navegadores, aseguramos con change
            if(el.type === 'checkbox') el.addEventListener('change', draw);
        });

        // Dibujo inicial
        draw();

    </script>

</body>
</html>
