<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador Secreto: Panel de Control</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #0f172a;
            --panel: #1e293b;
            --text: #e2e8f0;
            --border: #334155;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Fuente tipo máquina de escribir/hacker */
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-shadow: 0 0 10px rgba(37, 99, 235, 0.5);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        /* Layout principal */
        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            align-items: flex-start;
        }

        /* Panel de Controles (Izquierda) */
        .control-panel {
            background-color: var(--panel);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 300px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
        }

        span.value-display {
            color: var(--primary);
        }

        /* Estilos de los inputs */
        input[type="text"] {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--primary);
        }

        button.download-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            font-family: inherit;
            text-transform: uppercase;
        }

        button.download-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        /* Área de visualización (Derecha) */
        .preview-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            background-color: #e5e5e5; /* Fondo claro para ver bien la imagen */
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        canvas {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            image-rendering: pixelated;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #888;
            font-size: 12px;
            font-style: italic;
        }

    </style>
</head>
<body>

    <h1>/// GENERADOR DE CÓDIGO ///</h1>

    <div class="main-container">
        
        <div class="control-panel">
            <div class="input-group">
                <label>FRASE SECRETA</label>
                <input type="text" id="phraseInput" value="Busca en el pasillo" placeholder="Escribe aquí...">
            </div>

            <hr style="border: 0; border-top: 1px solid var(--border); width: 100%; margin: 5px 0;">

            <div class="input-group">
                <label>Nivel de Caos (Posición) <span id="val-jitter" class="value-display">2.0</span></label>
                <input type="range" id="jitterRange" min="0" max="10" step="0.1" value="2.0">
            </div>

            <div class="input-group">
                <label>Nivel de Rotación <span id="val-rotate" class="value-display">4°</span></label>
                <input type="range" id="rotateRange" min="0" max="45" step="1" value="4">
            </div>

            <div class="input-group">
                <label>Tamaño de Celda <span id="val-size" class="value-display">30px</span></label>
                <input type="range" id="sizeRange" min="10" max="100" step="5" value="30">
            </div>

            <button class="download-btn" onclick="downloadImage()">Descargar Imagen</button>
        </div>

        <div class="preview-area">
            <canvas id="codeCanvas"></canvas>
            <div class="watermark">Vista Previa</div>
        </div>
    </div>

    <script>
        // Referencias a los elementos del DOM
        const phraseInput = document.getElementById('phraseInput');
        const jitterRange = document.getElementById('jitterRange');
        const rotateRange = document.getElementById('rotateRange');
        const sizeRange = document.getElementById('sizeRange');
        
        // Referencias a los textos de valor
        const valJitter = document.getElementById('val-jitter');
        const valRotate = document.getElementById('val-rotate');
        const valSize = document.getElementById('val-size');

        const canvas = document.getElementById('codeCanvas');
        const ctx = canvas.getContext('2d');

        // Función principal de dibujo
        function draw() {
            const text = phraseInput.value;
            // Si no hay texto, no hacemos nada (o limpiamos)
            if (!text) return;

            // Obtener valores actuales de los sliders
            const jitter = parseFloat(jitterRange.value);
            const maxAngle = parseInt(rotateRange.value);
            const cellSize = parseInt(sizeRange.value);

            // Actualizar etiquetas de texto
            valJitter.textContent = jitter;
            valRotate.textContent = maxAngle + "°";
            valSize.textContent = cellSize + "px";

            // Configuración base
            const cols = 8;
            const rows = text.length;
            const margin = cellSize; // Un margen igual a una celda alrededor

            // Ajustar tamaño del canvas
            canvas.width = (cols * cellSize) + (margin * 2);
            canvas.height = (rows * cellSize) + (margin * 2);

            // Fondo: Color papel sucio/viejo
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Mover origen para respetar margen
            ctx.translate(margin, margin);

            // Bucle principal
            for (let i = 0; i < rows; i++) {
                let charCode = text.charCodeAt(i);
                let binaryString = charCode.toString(2).padStart(8, '0');

                for (let j = 0; j < cols; j++) {
                    const bit = binaryString[j];
                    
                    // Calcular centro teórico
                    const targetX = j * cellSize;
                    const targetY = i * cellSize;
                    const centerX = targetX + cellSize / 2;
                    const centerY = targetY + cellSize / 2;

                    // Calcular distorsión aleatoria basada en los sliders
                    const randomJitterX = (Math.random() - 0.5) * jitter * 2;
                    const randomJitterY = (Math.random() - 0.5) * jitter * 2;
                    
                    // Convertir grados a radianes para la rotación
                    const angleRad = (Math.random() - 0.5) * 2 * (maxAngle * Math.PI / 180);

                    ctx.save(); // Guardar estado

                    // Mover al punto distorsionado
                    ctx.translate(centerX + randomJitterX, centerY + randomJitterY);
                    ctx.rotate(angleRad);

                    // Color: Negro sucio o Blanco sucio
                    ctx.fillStyle = (bit === '1') ? '#111111' : '#eeeeee';

                    // Dibujar celda (un poco más grande para solapamiento estético)
                    const drawSize = cellSize * 1.1; 
                    ctx.fillRect(-drawSize/2, -drawSize/2, drawSize, drawSize);

                    ctx.restore(); // Restaurar estado
                }
            }
        }

        // Función de descarga
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'codigo_secreto_juego.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Event Listeners: Escuchar cambios en tiempo real
        // 'input' se dispara mientras arrastras, 'change' al soltar. Usamos 'input' para fluidez.
        [phraseInput, jitterRange, rotateRange, sizeRange].forEach(el => {
            el.addEventListener('input', draw);
        });

        // Dibujo inicial
        draw();

    </script>

</body>
</html>
